<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Subscription</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Edu+SA+Beginner&family=Inconsolata&family=Libre+Baskerville&family=Open+Sans&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Edu+SA+Beginner&family=Inconsolata&family=Libre+Baskerville&family=Open+Sans&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Edu+SA+Beginner&family=Inconsolata&family=Kanit:wght@300&family=Libre+Baskerville&family=Open+Sans&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

    <div class="card">
        <img src="./icon.jpg" alt=""/>
       <div class="textBox">
            <h2>
                 Order Summary  <span> <img src="./checkout.png" style="width:40px ;height:30px; "  alt=""></span>
            </h2>  
      
            <p>This Order Contains 40 capsule Courses Worth ₹99.99 Each.</p>
       

        </div>

        <div class="amountbox">
            <div class="leftbox">
                <div class="imgbox">
                    <img src="./music.png" alt="music logo">
                </div>
                <div class="textbox">
                    <p>Amount</p>
                    <p>₹199.9/year</p>
                </div>
               

            </div>
            <div class="rightbox">
                <a href="#">Change</a>
            </div>

        </div>
        <button id="paymentbutton">
            <p>Proceed to Payment</p>
        </button>

        <div class="cancelbox">
            <a href="#">Cancel Order</a>
        </div>

        </div>
        
        
        
    </div>
</body>
</html>
